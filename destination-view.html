<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Destinatio View</title>
	<link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
	<div class="destinatio-view">

		<div class="hero">

			<div class="mask">

				<div class="container">

					<header>
						<div class="logo">
							<div class="big">Vacation</div>
							<div class="small">TRAVEL AGENCY</div>

						</div>
						<ul>
							<li>
								<a>Home</a>
							</li>
							<li class="about-link">
								<a>About</a>
							</li>
							<li>
								<a>Destination</a>
							</li>
							<li>
								<a>Blog</a>
							</li>
							<li>
								<a>Contact</a>
							</li>
							<li class="book">
								<a>Book Now</a>
							</li>
						</ul>
					</header>
					<div class="bottom">
						<h1>About Us</h1>
						<h3>
							<a>Home ></a>
							<a>About Us ></a>
						</h3>

					</div><!--bottom-->

				</div><!--container-->

			</div><!--mask-->

		</div><!--hero-->

		<!--TERMINA EL COMPONENTE HERO-->

		<!--COMINZA EL COMPONENTE TOUR-->

		<section class="container">

			<div class="section-title">
					<h2>Best Place Destination</h2>
				</div>

			<div class="row-four">	

				<div class="col">
					<div class="tour" 
					style="background-image: url('images/place-1.jpg');">
					<a href="#">
						<h2>Canada</h2>
						<div class="info">8 Tour</div>
					</a>
				</div><!--tour-->
			</div><!--col-->

			<div class="col">
				<div class="tour">
					<a href="#">
						<h2>Canada</h2>
						<div class="info">2 Tour</div>
					</a>
				</div><!--tour-->
			</div><!--col-->

			<div class="col">
				<div class="tour" style="background-image: url('images/place-3.jpg');">>
					<a href="#">
						<h2>Canada</h2>
						<div class="info">5 Tour</div>
					</a>
				</div><!--tour-->
			</div><!--col-->

			<div class="col">
				<div class="tour" style="background-image: url('images/place-4.jpg');">>
					<a href="#">
						<h2>Canada</h2>
						<div class="info">5 Tour</div>
					</a>
				</div><!--tour-->
			</div><!--col-->

		</div><!--flex-four-->

		<!--TERMINA EL COMPONENTE TOUR-->

		<!--COMIENZA EL COPONENTE SEARCH-BAR-->

		<div class="menu">
			<div class="search-bar">
			<div class="search-col">
				<h3>Destination</h3>
				<div class="search-col-flex">
					<ion-icon name="ios-search"></ion-icon>
					<input class="input-search" type="text" placeholder="Search Place">
				</div>
			</div> <!----SEARCH-COL----->
			<div class="search-col">
				<h3>Check-in date</h3>
				<div class="search-col-flex">
					<ion-icon name="ios-calendar"></ion-icon>
					<input class="input-search datepicker-here" type="text" placeholder="Check In Date" data-language="es">
				</div>
			</div> <!----SEARCH-COL----->
			<div class="search-col">
				<h3>Check-out date</h3>
				<div class="search-col-flex">
					<ion-icon name="ios-calendar"></ion-icon>
					<input class="input-search datepicker-here" type="text" placeholder="Check Out Date" data-language="es">
				</div>
			</div> <!----SEARCH-COL----->
			<div class="search-col">
				<h3>Price Limit</h3>
				<div class="search-col-flex">
					<ion-icon name="ios-arrow-down"></ion-icon>
					<select class="input-search" name="select">
  						<option value="value1">$5,000</option> 
					</select>
				</div>
			</div> <!----SEARCH-COL----->
			<div class="search-col">
				<button>Search</button>
			</div>
		</div> <!----SEARCH-BAR----->
		</div>

	</section><!--container-->






</div><!--destination-view-->







</body>
</html>
